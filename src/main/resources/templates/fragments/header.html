<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head th:fragment="html_header">
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="'Faux News'">Template</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
		<script src="../static/js/blog.js" th:src="@{/js/blog.js}"></script>
	</head>
	<body>
        <div class="header" th:fragment="header">
            <nav>
                <a href="/" th:href="@{/}">
                	<img id="logo" src="../../static/images/logo.png" th:src="@{/images/logo.png}">
               	</a>
                <div id="toolbar">
                    <ul>
                        <li class="menu-item" sec:authorize="isAuthenticated()">
                        	<form th:action="@{/perform_logout}" method="post">
                        		<button type="submit" class="menu-button"><span class="menu-link">Log Out</span></button>
                        	</form>
                        </li>
                        <li class="menu-item" sec:authorize="!isAuthenticated()"><a href="/login" class="menu-link">Log In</a></li>
                        <li class="menu-item" sec:authorize="isAuthenticated()"><a href="/article-list" class="menu-link">My Articles</a></li>
                        <li class="menu-item" sec:authorize="isAuthenticated()"><a href="/editor" class="menu-link">Write</a></li>
                        <li class="menu-item"><a href="/about" class="menu-link">About</a></li>
                        <li class="menu-item"><a href="/" class="menu-link">Home</a></li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()" id="loggedInUserInfoBar">
                	Logged in as: <span sec:authentication="name" class="loggedin-username"></span>
                </div>
            </nav>
        </div>
	</body>
</html>
