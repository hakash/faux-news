<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head th:replace="fragments/header :: html_header">
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="'Faux News - Where Truth Is Optional'">Home Template</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
		<script src="../static/js/blog.js" th:src="@{/js/blog.js}"></script>
	</head>
    <body th:style="${#authorization.expression('isAuthenticated()')} == false ? '--userdetails-height:0px; --nav-height: var(--toolbar-height);'">
        <div class="header" th:replace="fragments/header :: header">
            <nav>
                <img id="logo" src="https://picsum.photos/200/75">
                <div id="toolbar">
                    <ul>
                        <li class="menu-item"><a href="/" class="menu-button">Home</a></li>
                        <li class="menu-item"><a href="/about" class="menu-button">About</a></li>
                        <li class="menu-item"><a href="/login" class="menu-button">Log In</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="main-container">
	        <form th:action="@{/login}" method="post" class="login-form">
		        <h1>Login</h1>
		        <div class="login-error" th:if="${loginError}">Invalid username or password.</div>
				<div class="login-component">
					<label class="label label-block" for="login_username_textinput">Username:</label>
					<input type="text"
						   placeholder="i.e. CommanderKeen1337"
						   class="login-control login-textinput"
						   name="username"
						   id="login_username_textinput">
				</div>
				<div class="login-component">
					<label class="label label-block" for="login_password_passwordinput">Password:</label>
					<input type="password"
						   placeholder="********"
						   class="login-control login-textinput"
						   name="password"
						   id="login_password_passwordinput">
				</div>
				<div class="login-component">
					<button class="login-control login-button" type="submit">Log In!</button>
				</div>
	        </form>
	    </div>
        <div th:replace="fragments/footer :: footer">Footer</div>
    </body>
</html>
